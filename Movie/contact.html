</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="index.html">
                    <img class="navbar-logo" src="img/movie-logo.png" alt="not found">
                </a>
            </div>

            <div class="menu">
                <ul class="menu-ul">
                    <li class="menu-item">
                        <a id="home" href="index.html">მთავარი</a>

                    <li class="menu-item">
                        <a id="films" href="films.html">ფილმები</a>

                    <li class="menu-item">

                    <li class="menu-item">

                    </li>
                    <li class="menu-item">
                        <a id="contact" href="contact.html">კონტაქტი</a>
                    </li>
                </ul>
            </div>

            <div class="login-language">
                <a href="login.html"><img class="login-img" src="img/login.png" alt="not found"></a>
                <input id="switch" type="checkbox" value="switch">
                <label>ენის შეცვლა</label>
            </div>
        </div>
    </nav>

    <div class="container-contact">
        <div class="contact">
            <div class="map-location">
                <img class="map" src="img/contact-map.PNG" alt="">
            </div>

            <div class="social-networks">
                <div class="social-networks-item">
                    <a href="https://www.facebook.com/vaniko.kukuchanashvili/" target="_blank">
                        <img class="social-icon" src="img/facebook.svg" alt="not found">
                        <span style="margin-left: 5px;">Facebook</span>
                    </a>
                </div>
                <div class="social-networks-item">
                    <a href="https://www.instagram.com/vaniko822/" target="_blank">
                        <img class="social-icon" src="img/instagram.svg" alt="not found">
                        <span style="margin-left: 5px;">Instagram</span>
                    </a>
                </div>
                <div class="social-networks-item">
                    <a href="https://www.linkedin.com/in/vano-kukutchanashvili-9027ba22a/" target="_blank">
                        <img class="social-icon" src="img/linkedin.svg" alt="not found">
                        <span style="margin-left: 5px;">Linkedin</span>
                    </a>
                </div>
                <form class="contact-form">
                    <div class="contact-container">
                        <h3 id="contacttext" style="text-align: center;">კონტაქტი</h3>
                        <hr style="margin: 20px;">
                        <div class="username-contact">
                            <input id="inputusername" class="contact-input" type="text" placeholder="შეიყვანეთ სახელი" required>
                        </div>
        
                        <div class="text-contact">
                            <input id="inputtext" class="contact-input text-contact-input" type="text" placeholder="შეიყვანეთ ტექსტი" required>
                        </div>
        
                        <button id="sendbutton" type="submit" class="submit-contact-button">გაგზავნა</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-footer">
            <img class="logo-footer" src="img/logo-footer.png" width="100px">
            <div class="footer-text">
                <h3>Created By</h3>
                <h1>VK</h1>
